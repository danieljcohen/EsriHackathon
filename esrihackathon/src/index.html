<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Client-side StreamLayer | Sample | ArcGIS Maps SDK for JavaScript 4.30</title>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.9.0/calcite.css" />

    <script type="module" src="https://js.arcgis.com/calcite-components/2.9.0/calcite.esm.js"></script>
    <script type="module" src="/build/esrihackathon.esm.js"></script>
    <script nomodule src="/build/esrihackathon.js"></script>
    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      arcgis-asset-tracker {
        position: absolute;
        width: 40%;
        height: 100%;
        top: 0px;
        right: 0px;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.30/"></script>
    <script>
      require(['esri/Map', 'esri/views/MapView', 'esri/layers/StreamLayer', 'esri/layers/VideoLayer', 'esri/widgets/VideoPlayer'], (
        Map,
        MapView,
        StreamLayer,
        VideoLayer,
        VideoPlayer,
      ) =>
        (async () => {
          // Create a client-side stream layer by setting its
          // required properties and additional desired properties
          const layer = new StreamLayer({
            // field schemas in the fields array should match the
            // feature attributes that will stream to the layer.
            // set the objectIdField and trackIdField in the fields
            fields: [
              {
                name: 'OBJECTID',
                alias: 'OBJECTID',
                type: 'oid',
              },
              {
                name: 'TRACKID',
                alias: 'TrackId',
                type: 'long',
              },
              {
                name: 'STATUS',
                alias: 'STATUS',
                type: 'string',
              },
            ],
            // trackIdField is required and the field schema must exist
            // in the fields array
            timeInfo: {
              trackIdField: 'TRACKID',
            },
            updateInterval: 100,
            geometryType: 'polygon', // required property
            spatialReference: {
              wkid: 102100,
            },
            popupTemplate: {
              title: 'Status: {STATUS}',
              content: 'trackId: {TRACKID}, objectId: {OBJECTID}',
            },
            labelingInfo: [
              {
                symbol: {
                  type: 'text',
                  color: 'black',
                },
                labelPlacement: 'always-horizontal',
                labelExpressionInfo: {
                  expression: '$feature.STATUS',
                },
              },
            ],
            // set unique value renderer based on the status field
            renderer: {
              type: 'unique-value',
              field: 'STATUS',
              uniqueValueInfos: [
                {
                  value: 'blocked',
                  symbol: {
                    type: 'simple-fill',
                    color: [233, 116, 81, 0.5],
                    outline: {
                      width: 1,
                      color: 'white',
                    },
                  },
                },
                {
                  value: 'open',
                  symbol: {
                    type: 'simple-fill',
                    color: [34, 139, 34, 0.5],
                    outline: {
                      width: 1,
                      color: 'white',
                    },
                  },
                },
                {
                  value: 'unknown',
                  symbol: {
                    type: 'simple-fill',
                    color: [255, 191, 0, 0.5],
                    outline: {
                      width: 1,
                      color: 'white',
                    },
                  },
                },
              ],
            },
          });

          const videoLayer = new VideoLayer();

          const map = new Map({
            basemap: 'gray-vector',
            layers: [layer, videoLayer],
          });

          const view = new MapView({
            container: 'viewDiv',
            map,
            zoom: 15,
            center: [-118.4, 34.0573],
          });

          view.when().then(() => {
            const status = ['blocked', 'unknown', 'open'];

            let objectIdCounter = 0;
            // call sendMessageToClient method every 1 second
            // to stream new features with different attributes
            setInterval(() => {
              // start streaming features to the stream layer
              // update the status attribute values
              // you must stream new features with different attributes
              layer.sendMessageToClient({
                type: 'features',
                features: [
                  {
                    attributes: {
                      TRACKID: 1,
                      OBJECTID: objectIdCounter++,
                      STATUS: status[Math.floor(Math.random() * status.length)],
                    },
                    geometry: {
                      rings: [
                        [
                          [-13180792.01151011, 4037145.9303959487],
                          [-13180509.058277348, 4037145.9303959487],
                          [-13180509.058277348, 4036824.2921144445],
                          [-13180792.01151011, 4036824.2921144445],
                          [-13180792.01151011, 4037145.9303959487],
                        ],
                      ],
                    },
                  },
                  {
                    attributes: {
                      TRACKID: 2,
                      OBJECTID: objectIdCounter++,
                      STATUS: status[Math.floor(Math.random() * status.length)],
                    },
                    geometry: {
                      rings: [
                        [
                          [-13180458.980453761, 4036356.2739379476],
                          [-13180207.564959718, 4036356.2739379476],
                          [-13180207.564959718, 4036190.056991914],
                          [-13180458.980453761, 4036190.056991914],
                          [-13180458.980453761, 4036356.2739379476],
                        ],
                      ],
                    },
                  },
                  {
                    attributes: {
                      TRACKID: 3,
                      OBJECTID: objectIdCounter++,
                      STATUS: status[Math.floor(Math.random() * status.length)],
                    },
                    geometry: {
                      rings: [
                        [
                          [-13179890.918598393, 4036915.303683526],
                          [-13179661.411569001, 4036915.303683526],
                          [-13179661.411569001, 4036673.041598266],
                          [-13179890.918598393, 4036673.041598266],
                          [-13179890.918598393, 4036915.303683526],
                        ],
                      ],
                    },
                  },
                ],
              });
            }, 1000);
          });
        })());

      const videoPlayer = new VideoPlayer({
        layer: videoLayer,
        view,
      });
      view.ui.add(videoPlayer, 'bottom-left');
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <arcgis-asset-tracker></arcgis-asset-tracker>
  </body>
</html>
