<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Client-side StreamLayer | Sample | ArcGIS Maps SDK for JavaScript 4.30</title>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.9.0/calcite.css" />

    <script type="module" src="https://js.arcgis.com/calcite-components/2.9.0/calcite.esm.js"></script>
    <script type="module" src="/build/esrihackathon.esm.js"></script>
    <script nomodule src="/build/esrihackathon.js"></script>
    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      arcgis-asset-tracker {
        position: absolute;
        width: 40%;
        height: 100%;
        top: 0px;
        right: 0px;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
    <script>
      var dojoConfig = {
        packages: [
          {
            name: 'geolocate',
            location: 'https://2gis.github.io/mock-geolocation/dist',
            main: 'geolocate',
          },
        ],
      };
    </script>
    <script src="https://js.arcgis.com/4.30/"></script>
    <script>
      var dojoConfig = {
        packages: [
          {
            name: 'geolocate',
            location: 'https://2gis.github.io/mock-geolocation/dist',
            main: 'geolocate',
          },
        ],
      };
    </script>

    <script src="https://js.arcgis.com/4.30/"></script>

    <script>
      require([
        'geolocate', // geolocation simulator (https://github.com/2gis/mock-geolocation)
        'esri/widgets/Track',
        'esri/views/SceneView',
        'esri/Map',
        'esri/Graphic',
      ], (geolocate, Track, SceneView, Map, Graphic) => {
        // geolocation simulator
        stubGeolocation();

        const map = new Map({
          basemap: 'topo-vector',
        });

        const view = new SceneView({
          map: map,
          container: 'viewDiv',
          center: [-117.19678, 34.05775],
          zoom: 18,
          ui: {
            components: ['attribution'], // replace default set of UI components
          },
        });

        const track = new Track({
          view: view,
          goToLocationEnabled: false, // disable this since we want to control what happens after our location is acquired
          graphic: new Graphic({
            symbol: {
              // autocasts as new SimpleMarkerSymbol()
              type: 'simple-marker',
              size: '12px',
              color: 'orange',
              // autocasts as new SimpleLineSymbol()
              outline: {
                color: '#efefef',
                width: '1.5px',
              },
            },
          }),
        });
        view.ui.add(track, 'top-left');

        view.when(() => {
          let prevLocation = view.center;

          track.on('track', () => {
            const location = track.graphic.geometry;

            // view
            //   .goTo({
            //     center: location,
            //     tilt: 50,
            //     scale: 2500,
            //     heading: 360 - getHeading(location, prevLocation), // only applies to SceneView
            //     rotation: 360 - getHeading(location, prevLocation), // only applies to MapView
            //   })
            //   .catch(error => {
            //     if (error.name != 'AbortError') {
            //       console.error(error);
            //     }
            //   });

            prevLocation = location.clone();
          });

          track.start();
        });

        function getHeading(point, oldPoint) {
          // get angle between two points
          const angleInDegrees = (Math.atan2(point.y - oldPoint.y, point.x - oldPoint.x) * 180) / Math.PI;

          // move heading north
          return -90 + angleInDegrees;
        }

        // geolocation simulator
        function stubGeolocation() {
          let coords = [
              {
                lat: 34.05775,
                lng: -117.19678,
              },
              {
                lat: 34.05778,
                lng: -117.19615,
              },
              {
                lat: 34.05743,
                lng: -117.19613,
              },
              {
                lat: 34.05741,
                lng: -117.19682,
              },
            ],
            currentCoordIndex = 0;

          geolocate.use();

          setInterval(() => {
            geolocate.change(coords[currentCoordIndex]);
            currentCoordIndex = (currentCoordIndex + 1) % coords.length;
          }, 1500);
        }
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <!-- <arcgis-asset-tracker></arcgis-asset-tracker> -->
  </body>
</html>
